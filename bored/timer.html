	<script type="text/javascript">
		
		var  nowDate = new Date();
		
		document.getElementById("date").innerHTML = nowDate.getFullYear()+"  .  "+(nowDate.getMonth()+1)+
		"  .  "+nowDate.getDate(); 

		var fullDate=new Date();
		fullDate.setFullYear(nowDate.getFullYear(),11,31);
		var zDate=new Date();
		zDate.setFullYear(nowDate.getFullYear(),0,1);
		var a=(1- (nowDate-zDate)/(fullDate-zDate))*100;
		document.getElementById("precentage").innerHTML = "You only have   <font color=\"red\" style=\"font-size:60px;font-weight:bold\"> "+ a.toFixed(2)+"%  </font> left this year";
		

	</script>
