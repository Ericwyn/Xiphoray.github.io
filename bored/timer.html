	<script type="text/javascript">
		
		var  nowDate = new Date();
		
		document.getElementById("date").innerHTML = nowDate.getFullYear()+"  .  "+(nowDate.getMonth()+1)+
		"  .  "+nowDate.getDate(); 

		var fullDate=new Date();
		fullDate.setFullYear(nowDate.getFullYear(),11,31);
		var zDate=new Date();
		zDate.setFullYear(nowDate.getFullYear(),0,1);
		var a=(1- (nowDate-zDate)/(fullDate-zDate))*100;
		document.getElementById("precentage").innerHTML = "You only have   <font color=\"red\" style=\"font-weight:bold\" id=\"bigone\"> "+ a.toFixed(2)+"%  </font> left this year";
		document.getElementById("precentager").style.width=a.toFixed(2)+"%";
		
		
	var digitSegments = [
		[1,2,3,4,5,6],
		[2,3],
		[1,2,7,5,4],
		[1,2,7,3,4],
		[6,7,2,3],
		[1,6,7,3,4],
		[1,6,5,4,3,7],
		[1,2,3], 
		[1,2,3,4,5,6,7],
		[1,2,7,3,6]
	]

	window.onload=function(){
	
	
	  var _hours = document.querySelectorAll('.hours');
	  var _minutes = document.querySelectorAll('.minutes');
	  var _seconds = document.querySelectorAll('.seconds');
	  
	  setInterval(function() {
		var date = new Date();
		var hours = date.getHours(), minutes = date.getMinutes(), seconds = date.getSeconds();  
		
		setNumber(_hours[0], Math.floor(hours/10), 1);
		setNumber(_hours[1], hours%10, 1);

		setNumber(_minutes[0], Math.floor(minutes/10), 1);
		setNumber(_minutes[1], minutes%10, 1);

		setNumber(_seconds[0], Math.floor(seconds/10), 1);
		setNumber(_seconds[1], seconds%10, 1);
	  }, 1000);
	};

	var setNumber = function(digit, number, on) {
	  var segments = digit.querySelectorAll('.segment');
	  var current = parseInt(digit.getAttribute('data-value'));

	  // only switch if number has changed or wasn't set
	  if (!isNaN(current) && current != number) {
		// unset previous number
		digitSegments[current].forEach(function(digitSegment, index) {
		  setTimeout(function() {
			segments[digitSegment-1].classList.remove('on');
		  }, index*45)
		});
	  }
	  
	  if (isNaN(current) || current != number) {
		// set new number after
		setTimeout(function() {
		  digitSegments[number].forEach(function(digitSegment, index) {
			setTimeout(function() {
			  segments[digitSegment-1].classList.add('on');
			}, index*45)
		  });
		}, 250);
		digit.setAttribute('data-value', number);
	  }
	}
	
	
	</script>
