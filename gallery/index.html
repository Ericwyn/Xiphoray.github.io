<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Xiphoray - Timeline</title>
		<link rel="stylesheet" type="text/css" href="css/timeline.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container" style="margin:0;padding:0;width:100%;">
			<header>
				<img width="175" height="175" style="border-radius:50%;" src="/img/icon_wechat.jpg">
				<h3>Xiphoray</h3>
			</header>
			<div class="main">
				<ul class="cbp_tmtimeline">
					<div class="cc">
						<div id="box" class = "box"></div>
						<Br/>
						<Br/>
						<div id="btng" class="btng"><a href="javascript:;" >More</a></div>
					</div>
				</ul>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script>	
		var data = [
							["images/2018-1-22.jpg","2018-1-22"],
							["images/2018-1-5.jpg","2018.1.5"],["images/2018-1-4.jpg","2018.1.4"],
							["images/2018-1-3.jpg","2018.1.3"],["images/2018-1-2.jpg","2018.1.2"],
							["images/2018-1-1.jpg","2018.1.1"],["images/2017-12-31.jpg","2017.12.31"],
							["images/2017-12-30.jpg","2017.12.30"],["images/2017-12-4.jpg","2017.12.4"]
							];	
		var nums = 4;
		var curr = 1;
		var render = function(curr) {
			var str = '<ul class=\"list\"></ul>',
				last = curr * nums - 1;
			last = last >= data.length ? (data.length - 1) : last;
			for (var i = (curr * nums - nums); i <= last; i++) {			
				str = str.substr(0, str.length - 5); 
				str += '<li><div class=\"cbp_tmlabel\"><h2 id=\"boxoffice\"></h2><time>'  + data[i][1]+ '</time><img src=\"' + data[i][0] + '\"><ul></ul></div></li>';
				str += '</ul>'
			}
			return str;
		};
		var boxDom = document.getElementById("box");
		boxDom.innerHTML = render(curr);
		document.getElementById("btng").onclick = function() {
			curr++;
			boxDom.innerHTML += render(curr);
			if (curr * nums - 1 >= data.length - 1) {
				
				$('.cbp_tmtimeline .btng').html("<p>You have touched my bottom...</p>");
				$('.cbp_tmtimeline .btng').removeAttr('onclick');
				$('#btng').attr('disabled',"true");
			}
		}
		</script>
	</body>
</html>
