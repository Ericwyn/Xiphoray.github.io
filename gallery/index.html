		<script>
		var data = ["images/2017-12-4.jpg", "images/2017-12-4.jpg", "images/2017-12-4.jpg", "images/2017-12-4.jpg", "images/2017-12-4.jpg", "images/2017-12-4.jpg",

		var time = ["images/2017-12-4.jpg", "images/2017-12-4.jpg", "images/2017-12-4.jpg", "images/2017-12-4.jpg", "images/2017-12-4.jpg", "images/2017-12-4.jpg", 
							"images/2017-12-4.jpg", "images/2017-12-4.jpg", "images/2017-12-4.jpg", "images/2017-12-4.jpg", "images/2017-12-4.jpg", "images/2017-12-4.jpg"];

		var nums = 4;
		var curr = 1;
		var render = function(curr) {
			var str = '<ul class=\"list\"></ul>',
				last = curr * nums - 1;
			last = last >= data.length ? (data.length - 1) : last;
			for (var i = (curr * nums - nums); i <= last; i++) {
				
				str = str.substr(0, str.length - 5); 
				str += '<li><div class=\"cbp_tmlabel\"><h2 id=\"boxoffice\"></h2><time>'  + time[i]+ '</time><img src=\"' + data[i] + '\"><ul></ul></div></li>';
				str += '</ul>'
			}
			return str;
		};
		var boxDom = document.getElementById("box");
		boxDom.innerHTML = render(curr);
		document.getElementById("btn").onclick = function() {
			curr++;
			boxDom.innerHTML += render(curr);
			if (curr > 3) {
				curr = 3;
				$('.cbp_tmtimeline .btn').html("<p>全部加载完毕...</p>");
				
			}
		}
		</script>
