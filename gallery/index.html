<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Xiphoray - Timeline</title>

		<link rel="stylesheet" href="css/lightbox.min.css">
		<link rel="stylesheet" type="text/css" href="css/timeline.css" />

	</head>
	<body>
		<div class="container" style="margin:0;padding:0;width:100%;">
			<header>
				<img width="175" height="175" style="border-radius:50%;" src="/img/icon_wechat.jpg">
				<h3>Xiphoray</h3>
			</header>
			<div class="main">
				<ul class="cbp_tmtimeline">
					<div class="cc">
						<div id="box" class = "box"></div>
						<Br/>
						<Br/>
						<div id="btng" class="btng"><a href="javascript:;" >More</a></div>
					</div>
				</ul>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/modernizr.custom.js"></script>
		
		<script src="js/lightbox.min.js"></script>
		<script>
		if(document.body.clientHeight<document.body.clientWidth){
			lightbox.option({
				  'resizeDuration': 600,
					'positionFromTop':25
				})
		}
		else{
			lightbox.option({
				  'resizeDuration': 600,
				  'positionFromTop':100
				})
		}
			
		</script>
		<script type="text/javascript">	
		
		var data = ["2018-4-26","2018-4-18","2018-4-15",
							"2018-2-2","2018-2-1","2018-1-31","2018-1-30","2018-1-29",
							"2018-1-28","2018-1-27","2018-1-26","2018-1-25","2018-1-24",
							"2018-1-23","2018-1-22","2018.1.5","2018.1.4","2018.1.3",
							"2018.1.2","2018.1.1","2017.12.31","2017.12.30","2017.12.4"
							];	

		var nums = 4;
		var curr = 1;
		var render = function(curr) {
			var str = '<ul class=\"list\"></ul>',
				last = curr * nums - 1;
			last = last >= data.length ? (data.length - 1) : last;
			for (var i = (curr * nums - nums); i <= last; i++) {			
				str = str.substr(0, str.length - 5); 
				str += '<li><div class=\"cbp_tmlabel\"><h2 id=\"boxoffice\"></h2><time>'  + data[i]+ '</time><a  href=\"images/' + data[i] + '.webp\" data-lightbox=\"' +i + '\"><img src=\"images/' + data[i] + '.webp\" ></a><ul></ul></div></li>';
				str += '</ul>'
			}
			return str;
		};
		var boxDom = document.getElementById("box");
		boxDom.innerHTML = render(curr);
		document.getElementById("btng").onclick = function() {
			curr++;
			boxDom.innerHTML += render(curr);
			if (curr * nums - 1 >= data.length - 1) {
				
				$('.cbp_tmtimeline .btng').html("<p>You have touched my bottom...</p>");
				$('.cbp_tmtimeline .btng').removeAttr('onclick');
				$('#btng').attr('disabled',"true");
			}
		};
		
		
		
		</script>
	</body>
</html>
